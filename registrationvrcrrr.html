<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - ARcade</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/registration.css">
  <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
</head>

<body>
  <div class="loader-overlay d-none align-content-center" id="loader">
    <div class="loader ms-auto me-auto"></div>
  </div>
  <div class="container">
    <div class="navbar">
      <img width="80px" src="/img/Outlook-signatureI.png" alt="">
      <img width="70px" src="/img/bennett-logo-1.webp" alt="">
    </div>

    <div class="alt-logo">
      <img width="120px" src="img/logo2.png" alt="">
    </div>

    <div class="text">
      <div class="title">
        <p class="m-0">ARcade</p>
      </div>

      <div class="hero-subheading" style="font-size:10px;">
        <p class="typing" id="event-details"></p>
      </div>

      <div class="details uncial-antiqua-regular">
        <p>Registration Page</p>
      </div>

      <div class="alert">
        <p>Only Registration through valid Gmail is allowed</p>
      </div>
    </div>

    <!-- Use a form element -->
    <form class="form mt-3" id="registrationForm">
      <div>
        <p class="m-0 mb-2 ms-3 input-labels">Team Name</p>
        <input type="text" class="form-control first-input px-3 py-2 rounded-pill border-teal-blue" placeholder="Team Name" aria-label="Team Name" aria-describedby="addon-wrapping" id="teamName" required>
      </div>

      <div class="dropdown mt-3">
        <p class="m-0 mb-2 ms-3 input-labels">Team Size</p>
        <select class="form-select rounded-pill p-0 px-3 py-2 border-teal-blue" id="teamSize" required>
          <option value="" disabled selected>Number of Team Members</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
        </select>
      </div>

      <div id="inputFields">
        <!-- Input fields will appear here -->
      </div>    

      <div class="mt-4 mb-5 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary rounded-pill px-4 py-2 border-teal-blue text-white" style="background-color: #40ABBE;">Register</button>
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/registration.js"></script>

</html>
