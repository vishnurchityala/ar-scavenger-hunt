<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing required dependencies for AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Importing Bootstrap CSS library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Responsive AR.js Scene in Div</title>
  </head>
  <body>
    <!-- Container Div -->
    <div id="scene-container">
      <!-- a-frame root container for all 3D objects in the scene -->
      <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam;" id="arScene">
        <!-- Camera Component -->
        <a-entity camera></a-entity>
        <!-- Ensure markers are visible even without tracking -->
        <!-- <a-entity light="type: ambient; intensity: 1"></a-entity> -->
      </a-scene>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
