<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - ARcade</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="css/registration.css">
  <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img width="80px" src="/img/Outlook-signatureI.png" alt="">
      <img width="70px" src="/img/bennett-logo-1.webp" alt="">
    </div>

    <div class="alt-logo">
      <img width="120px" src="img/logo2.png" alt="">
    </div>

    <div class="text">
      <div class="title">
        <h1>ARcade</h1>
      </div>

      <div class="hero-subheading" style="font-size:10px;">
        <p class="typing" id="event-details"></p>
      </div>

      <div class="details uncial-antiqua-regular">
        <p>Registration Page</p>
      </div>

      <div class="alert">
        <p>Only Registration through G-Mails are allowed</p>
      </div>
    </div>

    <div class="form">
      <div class="team-name input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Team Name</span>
        <input type="text" class="form-control first-input" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <div class="form-floating dropdown">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
        </select>
        <label for="floatingSelect">Number of Members</label>
      </div>

      <div id="inputFields">
        <!-- Input fields will appear here -->
      </div>    

    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/registration.js"></script>

</html>
