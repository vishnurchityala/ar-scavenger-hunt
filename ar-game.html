<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing required dependencies for AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Importing Bootstrap CSS library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Responsive AR.js Scene in Div</title>
    <link rel="stylesheet" href="/css/ar-game.css">

        <a-entity camera=""></a-entity>

                </a-entity>
            </a-marker><a-marker type="pattern" url="https://firebasestorage.googleapis.com/v0/b/ar-scavenger-62f3e.firebasestorage.app/o/patterns%2Fclaybit.patt?alt=media&amp;token=6f2103f8-f40f-4ceb-adea-e555c7600f6d" visible="true" id="marker-claybit" emitevents="true" material="" arjs-anchor="" arjs-hit-testing="">
                <a-entity gltf-model="https://firebasestorage.googleapis.com/v0/b/ar-scavenger-62f3e.firebasestorage.app/o/objects%2Fclaybit.glb?alt=media&amp;token=a567af1e-e55b-4d23-a3a5-4ad2fe8dae24" visible="true" id="object-claybit" scale="2 2 2">

                </a-entity>
            </a-marker><a-marker type="pattern" url="https://firebasestorage.googleapis.com/v0/b/ar-scavenger-62f3e.firebasestorage.app/o/patterns%2Fvishnutrial.patt?alt=media&amp;token=5aca06d5-d46d-4579-acc1-b166b35ceca8" visible="true" id="marker-vishnutrial" emitevents="true" material="" arjs-anchor="" arjs-hit-testing="">

                </a-entity>
            </a-marker><canvas class="a-canvas" data-aframe-canvas="true" width="1098" height="822"></canvas><div class="a-loader-title" style="display: none;">Responsive AR.js Scene in Div</div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>

        <a-entity camera></a-entity>
