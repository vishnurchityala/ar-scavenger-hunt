<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing required dependencies for AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Importing Bootstrap CSS library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Responsive AR.js Scene in Div</title>
    <style>
      #logButton {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        margin-bottom: 10px;
        background-color: #40E0D0; /* Light teal blue */
        border-color: #40E0D0; /* Light teal blue */
        color: white; /* Text color */
      }
      
      .btn-glow {
        box-shadow: 0 0 8px rgba(64, 224, 208, 0.8), 0 0 20px rgba(64, 224, 208, 0.8);
        transform: scale(1.1);
      }
    </style>
  </head>
  <body allow="gyroscope; accelerometer">
    <!-- Container Div -->
    <div id="scene-container" style="position: relative; height: 100vh; width: 100%;">
      <!-- a-frame root container for all 3D objects in the scene -->
      <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" id="arScene">
        <!-- Camera Component -->
        <a-entity camera></a-entity>
      </a-scene>

      <!-- Button to log the marker ID -->
      <button id="logButton" class="btn btn-primary btn-glow rounded-pill py-3 px-4 fw-bold">Capture Object</button>
    </div>

    <!-- Import AR game logic -->
    <script type="module" src="./js/ar-game.js"></script>
    
  </body>
</html>
