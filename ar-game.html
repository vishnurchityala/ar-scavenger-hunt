<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing required dependencies for AR.js and A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- Importing Bootstrap CSS library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Responsive AR.js Scene in Div</title>
    <link rel="stylesheet" href="/css/ar-game.css">
  </head>
  <body allow="gyroscope; accelerometer">
    <div class="loader-overlay d-none align-content-center" id="loader">
      <div class="loader ms-auto me-auto"></div>
    </div>
    <div class="glass-navbar px-4 py-3 text-white fw-bold d-flex justify-content-center align-items-center w-100 mt-2 shadow-lg">
      <p class="m-0 me-auto fs-xsmall" id="game-time">4:00PM</p>
      <p class="m-0 fs-xsmall uncial-antiqua-regular fw-bold">ARcade Scavenger Hunt</p>
      <p class="m-0  ms-auto fs-xsmall">ðŸ”¥ 120</p>
    </div>
    <!-- Container Div -->
    <div id="scene-container" style="position: relative; height: 100vh; width: 100%;">
      <!-- a-frame root container for all 3D objects in the scene -->
      <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; " id="arScene">
        <!-- Camera Component -->
        <a-entity camera></a-entity>
      </a-scene>

      <!-- Button to log the marker ID -->
      <button id="logButton" class="btn btn-primary btn-glow rounded-pill py-3 px-4 fw-bold fs-xsmall">Catch Creature</button>
    </div>

    <!-- Import AR game logic -->
    <script type="module" src="./js/ar-game.js"></script>
    
  </body>
</html>
